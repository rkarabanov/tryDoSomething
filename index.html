<!DOCTYPE html>
<html lang="en" ng-app="propertyApp">
<head>
    <meta charset="UTF-8">
    <title>ProrertyCross</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jumbotron.css">
</head>
<body ng-controller="PropertySearchCtrl">

<div class="container">
    <div class="row">
        <div class="col-xs-8 header">
            <h2> PropertyCross</h2>
        </div>
        <div class="col-xs-4">
            <button id="favorite">
                <span class="glyphicon glyphicon-star"></span>
                Faves
            </button>

        </div>
        <div class="col-xs-12 instruct">
            Use the form below to search for houses to buy. You can search by place-name, postcode, or click 'My
            location', to search in tour current location.
        </div>
        <div class="col-xs-12">
            <form class="search">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
        <div class="col-xs-3">
            <button><span class="glyphicon glyphicon-globe"></span>
                Go
            </button>
        </div>
        <div class="col-xs-9">
            <button>
                My location
            </button>
        </div>
    </div>
</div>
<a href="#/">Start</a>
<a href="#/errorPage">Error</a>
<a href="#/listedPage">listedPage</a>
<ng-view></ng-view>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>-->
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="js/app.js"></script>

<script src="js/filters.js"></script>
<script src="js/controllers.js"></script>
<!--<script src="js/factories.js"></script>-->

<!--<script src="js/services.js"></script>-->

</body>
</html>
